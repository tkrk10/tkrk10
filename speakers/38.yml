:title: プログラミング未経験なんて怖くない！
:title_en: "Even for the inexperienced, programming isn't scary!"
:desc: ! '私は2011年に新卒で永和システムマネジメントに入社しました。

  大学は社会学部で、プログラミング経験はまったくありませんでした。

  漠然とした憧れだけでこの業界に入ってきた私が、プログラマとして今日までどのように仕事をしてきたのか、

  先輩から教わったことをどう実践してきたのかなど、入社してからの体験談をお話しします。'
:comment: わからないことだらけの中で頑張っている方、いっしょにがんばりましょう。仕事が忙しくて疲れ気味な方、初心者の考えていることや体験談を聞いて、ふふふと思っていただければ嬉しいです。

