:desc: ! '会社ではPerlでサーバーサイドを書いたり、Hiveでアクセスログ眺めてたりしていて、仕事でRubyを使うことはほとんどないです。

  しかし、そんな自分が一番好きな言語はRubyなので、趣味でRubyを満喫しようとしています。そんな自分のRubyとの関わり合い方を15分間喋りたいと思います。


  実際に話す内容としては、

  1.自己紹介・Rubyとの出会い（軽く）

  2. 趣味でRubyで開発してるものの紹介（１月までに何個か作ってると思います！）

  3. Rubyコミュニティへの参加（Shibuya.rb, Shinjuku.rb）

  4. Rubyの勉強会の開催(WAFリーディング勉強会)

  5. 雑誌のRuby記事の査読（Rubyコミュニティ経由でWeb+DB PRESSの記事の査読させていただけた事）

  6. OSSの活動（小さいバグ修正等でもContributorになれる話）

  などなど。'
:comment: 一般人にとって、仕事で使わない言語を趣味で使い・学び続けるのは割りとハードルが高いように思います。そんな中、自分がどうやってモチベーションを保ち続けているのかという話をして同じような環境の人と交流できたらいいなと思っています。
