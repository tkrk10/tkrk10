    <dl>                                                                                
        <dt>About "sendagaya.rb"</dt>                                                         
        <dd>
          <p>毎週月曜日に集まってまったりと各自の興味ある事や好きな事について作業するコミュニティです。誰でも参加しやすい、ゆるふわな雰囲気とモノ造りを大切にしています。みんなが気になる技術の相談会やハンズオンも行っています。</p>
          <p>We are gathering every monday from 19:00 to 21:30 and are discussing or doing what we are interested in. Our community has a very relaxed atmosphere. It is comfortable for you to join us! We are also concentrating on developing something new. Sometimes we are having a session about new technologies and are doing "hands-on".</p>
          </dd>
        <br>
